<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/resets.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input">
          <label for="day">DAY</label>
          <input type="text" placeholder="DD" id="day" />
        </div>
        <div class="input">
          <label for="month">MONTH</label>
          <input type="text" placeholder="MM" id="month" />
        </div>
        <div class="input">
          <label for="year">YEAR</label>
          <input type="text" placeholder="YYYY" id="year" />
        </div>
      </div>
      <div class="submit">
        <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="output">
        <div class="years date">
          <span id="years">--</span> <span class="suffix">years</span>
        </div>
        <div class="months date">
          <span id="months">--</span> <span class="suffix">months</span>
        </div>
        <div class="days date">
          <span id="days">--</span> <span class="suffix">days</span>
        </div>
      </div>
    </div>
  </body>
</html>
